<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <input type="text" name="id" placeholder="ID" id="id" />
    <button type="button" name="Login" id="login">Login</button>
    <ul id="idData"></ul>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("login").addEventListener('click', async (e) => {
        e.preventDefault();
        const formData = new FormData();
        const id = document.getElementById("id");
        if(!id) {
            return alert('아이디를 입력하십시오');
        }
        formData.append('id', id);
        await axios.post('/login', {
            id: id,
        })
        .then((res) => {
            const idData = document.getElementsById('idData');
            idData.innerHTML('<h1>' + res.innerHTML + '</h1>');
        })
        .catch((error) => {
            console.log(error);
        });
    });
</script>
</html>
